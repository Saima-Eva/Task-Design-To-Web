<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--fonts for website-->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS links-->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!--font awesome kit for website-->
    <script
      src="https://kit.fontawesome.com/2c3ee1f5d8.js"
      crossorigin="anonymous"
    ></script>

    <title>Task - Design to Web</title>
  </head>
  <body>
    <!--Header Start-->
    <header>
      <div class="container">
        <!--navbar start-->
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">
            <img
              src="./images/logo.png"
              class="img-fluid logo"
              alt="WeCare"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#nav_custom"
            aria-controls="#nav_custom"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse menu" id="nav_custom">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fasilities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Find Doctor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <button><a class="nav-link" href="#">Book Now</a></button>
              </li>
            </ul>
          </div>
        </nav>
        <!--navbar end-->
      </div>
    </header>
    <!--Header End-->

    <!--slider start-->
    <div class="slider">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            
                <!--single start-->
                <div class="carousel-item active">
                  <div class="row">
                    <div class="col-lg-5 col-md-6">
                      <div class="s_content">
                        <h1>Protect Your Health And Take Care Of Your Health</h1>
                           </div>
                    </div>
                    <div class="offset-lg-2 col-lg-5 offset-md-1 col-md-5">
                      <div class="s_img">
                        <img
                          src="./images/women.png"
                          class="img-fluid"
                          alt="iPad"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!--single item end-->
        </div>
      </div>
    </div>
    <!--slider end-->
    
 
    <!--js links-->

    <script src="./js/jquery-3.6.4.min.js"></script>

    <script src="./js/popper.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
